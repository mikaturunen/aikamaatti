<!DOCTYPE html>
<html>
    <head>
        <!-- 1. Load platform support before any code that touches the DOM. -->
        <script src="/public/bower/webcomponentsjs/webcomponents.min.js"></script>
        <!-- 2. Load the component using an HTML Import -->
        <link rel="import" href="/public/elements/my-element.html">
        <link rel="import" href="/public/elements/proto-element.html">
        <link rel="import" href="/public/elements/ready-element.html">
    </head>
    <body>
        <!-- 3. Declare the element by its tag. -->
        <my-element></my-element>
        <proto-element></proto-element>
        <ready-element></ready-element>
    </body>
</html>
